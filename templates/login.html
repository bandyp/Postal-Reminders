{% extends 'base.html' %}
{% block content %}
<body>

    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action red center white-text">
                    <h4>Login</h4>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <label for="staff_name">Staff Name</label>
                        <input value="Mike Postman" type="text" id="staff_name">
                    </div><br>

                    <div class="form-field">
                        <label for="route_number">Route Number</label>
                        <input value="403" type="text" id="route_number">
                    </div><br>

                    <div class="form-field">
                        <label for="post_code">Post code</label>
                        <input value="LU3" type="text" id="post_code">
                    </div><br>

                    <div class="form-field">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div><br>

                    <div class="form-field center-align">
                        <button class="btn waves-effect red waves-light"><a href="{{ url_for('goto_home') }}">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

{% endblock %}
