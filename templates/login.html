<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>

    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action red white-text">
                    <h4>Login</h4>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <label for="staff_name">Staff Name</label>
                        <input placeholder="Mike Postman" type="text" id="staff_name">
                    </div><br>

                    <div class="form-field">
                        <label for="route_number">Route Number</label>
                        <input placeholder="403" type="text" id="route_number">
                    </div><br>

                    <div class="form-field">
                        <label for="post_code">Post code</label>
                        <input placeholder="LU3" type="text" id="post_code">
                    </div><br>

                    <div class="form-field">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div><br>

                    <div class="form-field center-align">
                        <button class="btn-large red">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
