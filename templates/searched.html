{% extends 'base.html' %} {% block content %}


<div class="row">
  <nav col s9>
    <!-- Page header with link on logo to home -->
    <div class="nav-wrapper red">
      <a href="{{ url_for('goto_home') }}" class="brand-logo yellow-text center">Royal Mail</a>
    </div>
  </nav>
</div>

<!-- Button with link back to home -->
<div class="row">
  <a href="{{ url_for('goto_home') }}" class="waves-effect waves-light btn-flat"><i class="material-icons left">arrow_back</i>Back</a>
</div>
<div class="row">
  <div col>
    {% for result in results %}
    <div class="card">
      <div class="card-content">

        {% for key, value in result.items() %}
        <b>{{key}}: </b>{{value}},<br> {% endfor %}
      </div>
      <div class="card-action">
        <a href="#" class="waves-effect teal waves-light btn edit_button">Edit</a>
        <a href="#" class="waves-effect red waves-light btn edit_button">Delete</a>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
