{% extends 'base.html' %} {% block content %}


<div class="row">
  <nav col s9>
    <!-- Page header with link on logo to home -->
    <div class="nav-wrapper red">
      <a href="{{ url_for('goto_home') }}" class="brand-logo yellow-text center">Royal Mail</a>
    </div>
  </nav>
</div>
<!-- Search bar to find streets and incidents -->
<div class="row">
  <form>
    <div class="input-field">
      <input action="{{ url_for('searches') }}" name="search" id="search" type="search" required>
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      <i class="material-icons">close</i>
    </div>
  </form>
</div>
<!-- Button with link back to home -->
<div class="row">
  <a href="{{ url_for('goto_home') }}" class="waves-effect waves-light btn-flat"><i class="material-icons left">arrow_back</i>Back</a>
</div>
<div class="row">
  <div col>
    {% for result in results %}
    <div class="card">
      <div class="card-content">

        {% for key, value in result.items() %}
        <b>{{key}}: </b>{{value}},<br> 
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
